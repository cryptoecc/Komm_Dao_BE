<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Email</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      font-family: Plus Jakarta Sans', sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #f4f4f4; margin: 0; padding: 20px"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
              padding: 30px;
            "
          >
            <!-- 로고 이미지 -->
            <tr>
              <td align="left">
                <img
                  src="https://res.cloudinary.com/dy24eddpx/image/upload/v1729433769/LOGO_Komm_DAO_latest_zzoblp.png"
                  alt="Komm DAO Logo"
                  style="width: 100px; height: 100px"
                />
              </td>
            </tr>

            <!-- 본문 내용 -->
            <tr>
              <td
                align="left"
                style="padding-left: 20px; margin-top: 20px; color: #000"
              >
                @@emailContent
              </td>
            </tr>

            <!-- 구분선 -->
            <tr>
              <td style="padding: 20px 0; border-top: 1px solid #ddd"></td>
            </tr>

            <!-- 하단 정보 -->
            <tr>
              <td>
                <table
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  style="font-size: 14px; color: #777777"
                >
                  <tr>
                    <td width="50%" align="left">
                      <img
                        src="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
                        style="width: 64px; height: 64px"
                      />
                      <h4
                        style="
                          color: #101828;
                          font-size: 16px;
                          line-height: 30px;
                        "
                      >
                        KOMM DAO
                      </h4>
                      <p>The First Venture DAO in Korea</p>
                    </td>
                    <td
                      width="100%"
                      height="100%"
                      align="right"
                      style="
                        display: flex;
                        flex-direction: column;
                        margin-top: 10px;
                      "
                    >
                      <table>
                        <tr>
                          <td style="padding-right: 15px">
                            <img
                              src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728649218/Group_phyc3y.png"
                              style="width: 24px; height: 24px"
                            />
                          </td>
                          <td style="padding-right: 15px">
                            <img
                              src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728649234/discord_agpvk0.png"
                              style="width: 24px; height: 24px"
                            />
                          </td>
                          <td>
                            <img
                              src="https://res.cloudinary.com/dy24eddpx/image/upload/v1728649244/Vector_rfojzu.png"
                              style="width: 24px; height: 24px"
                            />
                          </td>
                        </tr>
                      </table>
                      <p style="padding-top: 80px">contact@kommdao.com</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
